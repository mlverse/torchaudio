destination: docs
template:
  params:
    bootswatch: united
    ganalytics: G-2WGS9CPRN1

home:
  title: R interface to PyTorch's TorchAudio.
  links:
  - text: Ask a question about this work
    href: https://github.com/mlverse/torchaudio/issues


authors:
   Athos Damiani:
     href: https://github.com/athospd


reference:
  - title: Datasets
    contents:
    - ends_with("_dataset")
  - title: Transforms
    contents:
    - starts_with("transform_")
  - title: Functionals
    contents:
    - starts_with("functional_")
  - title: Kaldi API
    contents:
    - starts_with("kaldi_")
    - '`backend_utils_list_audio_backends`'
  - title: Neural network modules
    contents:
      - starts_with("model_")
  - title: Audio I/O
    contents:
      - '`tuneR_loader`'
      - '`torchaudio_loader`'
      - '`av_loader`'
      - '`set_audio_backend`'
  - title: Informational
    contents:
      - '`info`'
      - '`mp3_info`'
      - '`wav_info`'
  - title: Utilities
    contents:
      - '`extract_archive`'
  - title: Misc
    contents:
      - '`linear_to_mel_frequency`'
      - '`mel_to_linear_frequency`'





navbar:
  structure:
    left:
    - home
    - articles
    - reference
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Audio I/O and Pre-Processing with torchaudio
        href: articles/audio_preprocessing_tutorial.html
    github:
      icon: fa-github
      href: https://github.com/mlverse/torchaudio
